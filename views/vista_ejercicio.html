<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>INGRESO ALUMNOS</title>
</head>
<body>
    <div class="container">
        <form action ="/recibe" method="post" >
            <div class="form-group">
              <label for="input1">Nombre</label>
              <input type="text" class="form-control" id="input1" name="input1">
            </div>
            
            <div class="form-group">
              <label for="input2">Rut</label>
              <input type="text" class="form-control" id="input2" name="input2">
            </div>
            
            <div class="form-group">
              <label for="input3">Ciudad</label>
              <input type="text" class="form-control" id="input3" name="input3">
            </div>
            
            <div class="form-group">
              <label for="input4">Edad</label>
              <input type="text" class="form-control" id="input4" name="input4">
            </div>
            
            <div class="form-group">
              <label for="select1">Sexo</label>
              <select class="form-control" id="select1" name="select1">
                <option >Femenino</option>
                <option >Masculino</option>
                <option >Otro</option>
              </select>
            </div>
            <br>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Enviar datos</button>
            </div>
            
          </form>
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
